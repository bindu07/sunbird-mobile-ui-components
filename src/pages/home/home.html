<ion-header>
  <app-header [pageName]="'Sunbird Design System - Mobile'"></app-header>
</ion-header>
<ion-content no-padding>
  <ion-item-group>
    <ion-item-divider color="light">List of UI Components</ion-item-divider>

    <ion-item *ngFor="let c of components; let i = index;" (click)="onWhenItemClick(i)">{{c.name}}</ion-item>

  </ion-item-group>
</ion-content>
