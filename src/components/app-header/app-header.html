


<ion-content no-padding>

  <!-- component ui start -->
  <ion-header class="sb-header">
    <ion-navbar class="sb-header-navbar">
      <ion-toolbar class="sb-header-toolbar">
        <ion-buttons class="sb-hamburger" start>
          <button class="sb-hamburger-menu sb-hamburger-icon" ion-button icon-only>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title></ion-title>
        <ion-buttons class="sb-header-btn-group" end>
          <button ion-button icon-only>
            <ion-icon name="person"></ion-icon>
          </button>
          <button ion-button icon-only>
            <ion-icon name="notifications-outline"></ion-icon>
          </button>
          <button ion-button icon-only>
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-navbar>
  </ion-header>
  <!-- component ui start -->


  <div class="code-block" style="margin-top:90px;">
    <pre>
            {{code}}
          </pre>
  </div>

</ion-content>
<!-- </ion-header> -->
